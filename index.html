  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      line-height: 1.6;

      color: #333;
    }

    header {
      background: #004080;
      color: #fff;
      padding: 30px 0;
      text-align: center;
    }

    header h1 { margin: 0; font-size: 2.5em; }
    header p { margin: 5px 0; opacity: 0.9; }

    nav {
      background: #0066cc;
      color: #fff;
      text-align: center;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.9em;
    }

    .hero {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1552519507-da3b142c6e3d?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      height: 350px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 2.5em;
      text-align: center;
      text-shadow: 2px 2px 10px #000;
    }

    .container {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    .section-title {
      text-align: center;
      margin-bottom: 30px;
      color: #004080;
      position: relative;
      padding-bottom: 10px;
    }

    .section-title::after {
      content: '';
      width: 60px;
      height: 3px;
      background: #ffcc00;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Beautiful Review Form */
    .review-section {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      margin-top: 50px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #004080;
    }

    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .form-group input:focus {
      border-color: #0066cc;
      outline: none;
      box-shadow: 0 0 5px rgba(0,102,204,0.2);
    }

    .submit-btn {
      background: #25D366;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    .submit-btn:hover { background: #1ebe5d; }

    /* Testimonials Display */
    .testimonial-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border-left: 5px solid #ffcc00;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .stars { color: #ffcc00; margin-bottom: 10px; }

    footer {
      background: #004080;
      color: white;
      text-align: center;
      padding: 30px;
      margin-top: 50px;
    }

    .whatsapp-button {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
